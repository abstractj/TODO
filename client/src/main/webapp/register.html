<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div>
					<ul class="nav">
						<li><a href="http://aerogear.org">AeroGear Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>AeroGear TODO</h1>
			</div>
		</div>
		<div class="row todo-app">
			<div id="register-box">
				<form name="theForm">
					<div id="register-msg" style="color: red"></div>
           <fieldset>
              <legend>Registration:</legend>
              <div>
                <label for="firstname" id="firstname_label">First name</label> 
                <input name="firstname" id="firstname" type="text" required placeholder="Your first name" class="medium-text"/> 
              </div>
              <div>
                <label for="lastname" id="lastname_label">Last name</label> 
                <input  name="lastname" id="lastname" type="text" required placeholder="Your last name" class="medium-text"/> 
              </div>
              <div>
                <label for="email" id="email_label">E-mail</label> 
                <input name="email" id="email" type="text" required placeholder="Your e-mail" class="medium-text"/> 
              </div>
              <div>
                <label for="username" id="username_label">Username</label> 
                <input name="username" id="username" type="text" required placeholder="Your username" class="medium-text"/> 
              </div>
              <div>
                <label for="password" id="password_label">Password</label> 
                <input name="password" id="password" type="password" required placeholder="" class="medium-text"/>
              </div>
              <div data-role="controlgroup" data-type="horizontal">
                <input type="submit" id="register-btn" value="Register"/>
                <input type="button" name="cancel" id="cancel" value="Cancel"/>
              </div>
              <div id="result"></div>
            </fieldset>
				</form>
			</div>
		</div>
	</div>
	<footer class="navbar navbar-fixed-bottom"></footer>
</body>
